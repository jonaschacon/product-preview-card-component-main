<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>

    <div class="image">
      <img id="mobile" src="images/image-product-mobile.jpg" alt="">
      <img id="desktop" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="information">
      <p class="font-style1">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h1 class="font-style2">$149.99</h1>
        <p style="text-decoration: line-through;">$169.99</p>
      </div>

      
      <button>
        <img class="cart-icon" src="images/icon-cart.svg" alt="">Add to Cart
      </button>
    </div>

  </main>

 <header>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </p>

    <p>
      Coded by <a href="#">Jonas Chacon</a>.
    </p>
  </div>
 </header>

</body>
</html>
